background {
    monitor =
    path = /home/ktdawson/arch-dots/hyprlock.png   # supports png, jpg, webp (no animations, though)
    color = rgba(59, 66, 82, 1.0)
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(59, 66, 82)
    inner_color = rgb(143, 188, 187)
    font_color = rgb(59, 66, 82)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(208, 135, 112)
    fail_color = rgb(191, 97, 106)
    fail_text = <i>$FAIL <b>(@ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}
label {
    monoitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(216, 222, 233, 1)
    font_size = 55
    font-family = Hasklug Nerd Font Black
    position = -100, -40
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
label {
    monitor = 
    text = $USER
    color = rgba(216, 222, 233, 1)
    font_size = 20
    font_family = Hasklug Nerd Font Black
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
